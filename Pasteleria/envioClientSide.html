<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./asset/img/logo.jpg" alt="">
        </div>
        <div class="info">
            <a href="./index.html">Acerca de nosotros</a>
            <a href="#">Login cliente</a>
        </div>
    </header>
    <div class="container" id="fondoContainer">
        
        
        <form action="">
            <!-- Detailed list -->
            <div id="listaCombinacionForm">
                <p class="listOptions">Sabores Deliciosos</p>
                <input type="checkbox" id="choco" name="choco" value="Chocolate">
                <label for="choco">Chocolate</label>

                <input type="checkbox" id="vaini" name="vaini" value="Vainilla">
                <label for="vaini">Vainilla</label>

                <input type="checkbox" id="cere" name="cere" value="Cereza">
                <label for="cere">Cereza</label>

                <input type="checkbox" id="piña" name="piña" value="Piña">
                <label for="piña">Piña</label>

                <p class="listOptions"> Adornos</p>
                <input type="checkbox" id="nau" name="nau" value="Nautico">
                <label for="nau">Nautico</label>

                <input type="checkbox" id="lunar" name="lunar" value="Lunar">
                <label for="lunar">Lunar</label>

                <input type="checkbox" id="satu" name="satu" value="Saturnio">
                <label for="satu">Saturnio</label>

                <input type="checkbox" id="espa" name="espa" value="espa">
                <label for="espa">Espacial</label>
            </div>

            
            <div id="infoEnvio">
                <p class="listOptions">Informacion de envio</p>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion">
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" name="tel">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <input id="enviar" type="submit">
            </div>
        </form>
    </div>
    <footer>

    </footer>
</body>
</html>
